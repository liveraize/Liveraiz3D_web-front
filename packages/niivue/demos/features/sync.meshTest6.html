<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>NIfTI(.nii.gz) 헤더 확인</title>
</head>
<body>
  <h2>NIfTI(.nii.gz) 헤더 확인</h2>
  <input type="file" id="file" />
  <button id="uploadBtn">업로드 및 분석</button>
  <pre id="result"></pre>

  <script>
    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const fileInput = document.getElementById("file");
      const file = fileInput.files[0];
      const resultArea = document.getElementById("result");

      if (!file) {
        resultArea.textContent = "파일을 선택하세요.";
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch("http://127.0.0.1:5000/inspect-nifti", {
          method: "POST",
          body: formData,
        });

        const json = await res.json();
        if (json.success) {
          resultArea.textContent = JSON.stringify(json.header, null, 2);
        } else {
          resultArea.textContent = "에러: " + json.message;
        }
      } catch (err) {
        resultArea.textContent = "에러: " + err.message;
      }
    });
  </script>
</body>
</html>
